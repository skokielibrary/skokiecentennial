---
title: "Search"
layout: page
type: "search"
paginate: False
---

<style>
  .inline{
    display: flex;
  }

  .inline input{
    flex-grow: 1;
  }

  .search-results{
    margin-top: 2rem;
  }

  #tipue_search_results_count{
    margin-bottom: 1rem;
    font-size: .9rem;
    font-style: italic;
  }

  .tipue_search_content_title{
    font-size: 1.5rem;
  }

  .tipue_search_content_title a{
    text-decoration: none;
  }

  .tipue_search_content_url{
    margin: 0 0 .5rem;
  }

  .tipue_search_content_url a{
    font-size: .9rem;
  }

  .tipue_search_content_text{
    margin-bottom: 2rem;
  }

  .tipue_search_content_text{
    font-size: .945rem;
  }

  .h01{
    font-weight: bold;
  }

  #tipue_search_foot_boxes li {
    list-style: none;
    margin: 0;
    padding: 0;
    display: inline-block;
  }

  #tipue_search_foot_boxes li.current, #tipue_search_foot_boxes li a {
    margin-right: 1rem;
    padding: .5rem 1rem;
    border: 2px solid #333;
    text-transform: uppercase;
    text-decoration: none;
    font-size: .875rem;
    letter-spacing: 1px;
  }

  #tipue_search_foot_boxes li a{
    display: block;
  }

  #tipue_search_foot_boxes li.current{
    border-color: #ccc;
  }

</style>

<form action="/search/" class="search-form">
  <div class="control inline">
    <label for="tipue_search_input" class="hidden">Enter a search term</label>
    <input type="text" name="q" id="tipue_search_input" autocomplete="off" required placeholder="Enter a search term...">
    <button type="submit" class="button solid">Search</button>
  </div>
</form>
<div id="tipue_search_content" class="search-results"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="{{ site.baseurl }}/assets/js/tipuesearch_set.js"></script>
<script src="{{ site.baseurl }}/assets/js/tipuesearch.min.js"></script>
<script>
  $(document).ready(function() {
       $('#tipue_search_input').tipuesearch({
         'mode': 'json',
         'contentLocation': 'search.json',
        });
  });
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:300|Karma:400,600' rel='stylesheet' type='text/css'>
  <style>
    body{
      font: 18px/1.5 'Karma', serif;
      color: #333;
    }
    h1,h2,h3,h4,h5,h6{
      font-weight: 600;
    }

    h1{
      font: 300 5rem/1.2 'Josefin Sans', sans-serif;
      text-transform: uppercase;
      letter-spacing: -1px;
    }

    h1 > small{
      display: block;
      margin-bottom: 2rem;
      font: 1.1rem/1.2 'Karma', serif;
      letter-spacing: 1px;
    }

    article{
      max-width: 35rem;
      margin: auto;
    }

    article > h1{
      text-align: center;
    }

    article h2{
      font-weight: 600;
      font-size: 1.5rem;
    }

    article img{
      display: block;
      max-width: 100%;
      height: auto;
      margin: 2rem auto 1rem;
    }

    img + em{
      display: block;
      margin-bottom: 3rem;
      padding: 0 2rem;
      font-size: .875rem;
      line-height: 1.3;
      text-align: center;
      font-style: normal;
    }

    blockquote{
      margin: 2rem 0;
      padding: 1rem 0;
      border-top: 2px solid #333;
      border-bottom: 2px solid #333;
    }

    blockquote p{
      font-style: italic;
    }

  </style>
</head>
<body>
  <article>
    {{ content }}
  </article>
</body>
</html>
